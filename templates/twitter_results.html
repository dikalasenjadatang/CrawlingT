<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000000;
        }
        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .action-link {
        color: #657786;
        font-size: 14px;
        margin-right: 10px;
        text-decoration: none;
        }

        .action-link i {
            margin-right: 5px;
        }

        .action-link:hover {
            text-decoration: underline;
            color: #1da1f2;
        }
        .card {
        background-color: rgba(126, 119, 119, 0.349);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgb(255, 255, 255);
        padding: 20px;
        margin-bottom: 20px;
        width: 60%; /* Atur lebar card */
        margin-left: auto; /* Rata tengah */
        margin-right: auto; /* Rata tengah */
        }

        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .tweet-info {
            flex-grow: 1;
        }

        .tweet-text {
            margin-bottom: 10px;
        }

        .tweet-media {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .media {
            max-width: 30%; 
            max-height: 200px; 
            border-radius: 5px;
            margin-right: 10px;
        }

        .tweet-actions a {
            color: #ffffff;
            margin-right: 10px;
            text-decoration: none;
        }

        .tweet-actions a:hover {
            text-decoration: underline;
        }
        .tweet-text, .tweet-info, .tweet-date, .tweet-actions a {
        color: #ffffff; /* Ubah warna teks menjadi putih */
        }
        p.no-tweets {
            color: #777;
            text-align: center;
        }
        .right-align {
        float: right;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a class="action-link" href="/"><i class="fas fa-home"></i>/ Back To Home</a>
        <h2>Twitter Search Results</h2>
        <div class="row">
            {% if twit %}
            {% for tweet in twit %}
                <div class="card">
                    <div class="tweet-header">
                        <img src="https://www.gravatar.com/avatar/?d=mp" class="profile-pic">
                        <div class="tweet-info">
                            <strong>@username</strong>
                            <span class="tweet-date">{{ tweet.created_at }}</span> <!-- Tampilkan waktu posting di sini -->
                        </div>
                    </div>
                    <p class="tweet-text">{{ tweet[1] }}</p>
                    {% if tweet[3] %}
                        <div class="tweet-media">
                            {% for media_url in tweet[3] %}
                                <img src="{{ media_url }}" class="media">
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="tweet-actions">
                        <a href="#" class="action-link"><i class="fa fa-reply"></i> Reply</a>
                        <a href="#" class="action-link"><i class="fa fa-retweet"></i> Retweet</a>
                        <a href="#" class="action-link"><i class="fa fa-heart"></i> Like</a>
                        <a href="#" class="action-link right-align"><i class="fa fa-bookmark" aria-hidden="true"></i>Bookmark</a>
                        <a href="#" class="action-link right-align"><i class="fa-solid fa-arrow-up-from-bracket"></i>Share</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-tweets">No tweets to display.</p>
        {% endif %}
        </div>
    </div>
</body>
</html>
