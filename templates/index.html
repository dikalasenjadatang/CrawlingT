<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrawling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Style untuk judul */
        h1 {
            text-align: center;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Style untuk label */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Style untuk input text */
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box; /* untuk memastikan padding dan border tidak menambah lebar input */
        }

       /* Style untuk tombol */
        button[type="submit"], button[type="button"] {
        background-color: #000000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        display: flex; /* Menjadikan isi tombol flex */
        justify-content: center; /* Menengahkan isi secara horizontal */
        align-items: center; /* Menengahkan isi secara vertikal */
        font-size: 24px; /* Meningkatkan ukuran teks dan ikon */
        }

        /* Style untuk ikon di dalam tombol */
        button[type="button"] i {
            margin-right: 8px; /* Menambahkan spasi antara ikon dan teks */
        }

        /* Style untuk form yang disembunyikan */
        .hidden {
            display: none;
        }

        /* Style untuk ikon tengah */
    </style>
</head>
<body>
    <h1>Social Media Crawling</h1>
    <!-- Form YouTube -->
    <button id="showYouTubeForm" type="button"><i class="fa-brands fa-youtube"></i> YouTube</button>
    <form id="youTubeForm" class="hidden" action="/" method="post">
        <label for="hashtag">Hashtag:</label>
        <input type="text" id="hashtag" name="hashtag">
        <button type="submit">Search</button>
    </form>

    <br>

    <!-- Form Twitter -->
    <button id="showTwitterForm" type="button"><i class="fa-brands fa-twitter"></i> Twitter</button>
    <form id="twitterForm" class="hidden" action="/" method="post">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword">
        <button type="submit">Search</button>
    </form>

    <!-- Script JavaScript -->
    <script>
        // Fungsi untuk menampilkan form YouTube
        document.getElementById('showYouTubeForm').addEventListener('click', function() {
            document.getElementById('youTubeForm').classList.toggle('hidden');
        });

        // Fungsi untuk menampilkan form Twitter
        document.getElementById('showTwitterForm').addEventListener('click', function() {
            document.getElementById('twitterForm').classList.toggle('hidden');
        });
    </script>
</body>
</html>
