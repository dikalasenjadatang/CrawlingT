<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #1da1f2;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 20%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-link {
        color: #657786;
        font-size: 14px;
        margin-right: 10px;
        text-decoration: none;
        }

        .action-link i {
            margin-right: 5px;
        }

        .action-link:hover {
            text-decoration: underline;
            color: #1da1f2;
        }
        .card {
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgb(255, 255, 255);
        padding: 20px;
        margin-bottom: 20px;
        width: 60%; /* Atur lebar card */
        margin-left: auto; /* Rata tengah */
        margin-right: auto; /* Rata tengah */
        }

        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .tweet-info {
            flex-grow: 1;
        }

        .tweet-text {
            margin-bottom: 10px;
        }

        .tweet-media {
            margin-top: 10px;
        }

        .media {
            max-width: 30%; 
            max-height: 200px; 
            border-radius: 5px;
        }

        .tweet-actions a {
            color: #ffffff;
            margin-right: 10px;
            text-decoration: none;
        }

        .tweet-actions a:hover {
            text-decoration: underline;
        }
        .tweet-text, .tweet-info, .tweet-date, .tweet-actions a {
        color: #000000; /* Ubah warna teks menjadi putih */
        }
        p.no-tweets {
            color: #777;
            text-align: center;
        }
        .right-align {
        float: right;
        }
    </style>
</head>
<body>
    <h2>Twitter Search</h2>
    <form action="/" method="post">
        <label for="keyword">Keyword:</label><br>
        <input type="text" id="keyword" name="keyword"><br>
        <input type="submit" value="Submit">
    </form>
    {% if twit %}
        {% for tweet in twit %}
            <div class="card">
                <div class="tweet-header">
                    <img src="https://www.gravatar.com/avatar/?d=mp" class="profile-pic">
                    <div class="tweet-info">
                        <strong>@username</strong>
                        <span class="tweet-date">{{ tweet.created_at }}</span>
                    </div>
                </div>
                <p class="tweet-text">{{ tweet[1] }}</p>
                {% if tweet[3] %}
                    <div class="tweet-media">
                        {% for media_url in tweet[3] %}
                            <img src="{{ media_url }}" class="media">
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="tweet-actions">
                    <a href="#" class="action-link"><i class="fa fa-reply"></i> Reply</a>
                    <a href="#" class="action-link"><i class="fa fa-retweet"></i> Retweet</a>
                    <a href="#" class="action-link"><i class="fa fa-heart"></i> Like</a>
                    <a href="#" class="action-link right-align"><i class="fa fa-bookmark" aria-hidden="true"></i>Bookmark</a>
                    <a href="#" class="action-link right-align"><i class="fa-solid fa-arrow-up-from-bracket"></i>Share</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-tweets">No tweets to display.</p>
    {% endif %}
</body>
</html>
