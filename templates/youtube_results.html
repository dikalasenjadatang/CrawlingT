<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Comments Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Comments for Hashtag</h1>
        {% if video_info %}
            <div class="list-group">
                {% for comment in video_info %}
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ comment['author'] }}</h5>
                            <small>{{ comment['published_at'] }}</small>
                        </div>
                        <p class="mb-1">{{ comment['text'] }}</p>
                        <small>Likes: {{ comment['likes'] }}</small>
                        <div>
                            <img src="{{ comment['profile_image'] }}" alt="Author Image" style="height: 50px;">
                        </div>
                        <small>Video Title: {{ comment['video_title'] }}</small>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p>No comments found.</p>
        {% endif %}
    </div>
</body>
</html>
